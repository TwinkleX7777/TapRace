<!DOCTYPE html>
<html>
<head>
    <title>Don't Touch the Fake Button!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="fake.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="level-display">Level 1</div>
            <div id="timer">3.0</div>
        </div>
        <div id="buttons-grid"></div>
        
        <div id="game-over-screen" class="hidden">
            <h2>You tapped a FAKE!</h2>
            <p id="final-level">Reached Level 1</p>
            <p id="best-level">Best Level: 1</p>
            <button id="restart-btn">Try Again</button>
            <button id="challenge-btn">Challenge a Friend</button>
            <p id="funny-tip">Don't trust buttons that talk, bro.</p>
        </div>
        
        <div id="challenge-screen" class="hidden">
            <h2>Challenge a Friend</h2>
            <input type="text" id="player-name" placeholder="Your name (optional)" maxlength="15">
            <button id="generate-link-btn">Create Challenge</button>
            <div id="share-section" class="hidden">
                <p>Share this link:</p>
                <input type="text" id="share-link" readonly>
                <button id="copy-link-btn">Copy Link</button>
                <div class="social-share">
                    <button class="whatsapp-share">WhatsApp</button>
                    <button class="telegram-share">Telegram</button>
                </div>
            </div>
            <button id="back-btn">Back to Game</button>
        </div>
        
        <div id="challenge-accept-screen" class="hidden">
            <h2 id="challenge-message"></h2>
            <button id="accept-challenge-btn">Accept Challenge</button>
            <button id="decline-challenge-btn">Play Normally</button>
        </div>
    </div>
    <script src="fake.js"></script>
</body>
</html>
