<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-page">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="admin-dashboard" style="display: none;">
        <button id="logout-btn" style="float: right;">Logout</button>
        <h1>Admin Panel</h1>

        <nav>
            <button data-section="players">Manage Players</button>
            <button data-section="withdrawals">Withdrawals</button>
            <button data-section="ads">Ads</button>
            <button data-section="settings">Settings</button>
        </nav>

        <div id="content">
            <!-- Players Section -->
            <div id="players" style="display: none;">
                <h2>Players Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Player ID</th>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="players-list"></tbody>
                </table>
            </div>

            <!-- Withdrawals Section -->
            <div id="withdrawals" style="display: none;">
                <h2>Withdraw Requests</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="withdrawals-list"></tbody>
                </table>
            </div>

            <!-- Ads Section -->
            <div id="ads" style="display: none;">
                <h2>Ads Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Network</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ads-list"></tbody>
                </table>
            </div>

            <!-- Settings Section -->
            <div id="settings" style="display: none;">
                <h2>System Settings</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Max Daily Taps:</label>
                        <input type="number" id="max-taps">
                    </div>
                    <div class="form-group">
                        <label>Min Withdrawal:</label>
                        <input type="number" id="min-withdrawal">
                    </div>
                    <button onclick="saveSettings()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="admin.js"></script>
</body>
</html>
