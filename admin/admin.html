<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-page">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="admin-dashboard" style="display: none;">
        <button id="logout-btn" style="float: right;">Logout</button>
        <h1>Admin Panel</h1>

        <nav>
            <button data-section="players">Manage Players</button>
            <button data-section="leaderboard">Leaderboard</button>
            <button data-section="withdrawals">Withdrawals</button>
            <button data-section="ads">Ads Management</button>
            <button data-section="settings">Settings</button>
        </nav>

        <!-- Content Sections -->
        <div id="content">
            <!-- Players Section -->
            <div id="players" style="display: none;">
                <h2>Players Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Player ID</th>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="players-list"></tbody>
                </table>
            </div>

            <!-- Other Sections (Add similar structure for other sections) -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration (REPLACE WITH YOUR CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyBP1Cx8cmvjf24oY1gNiD_-qxis6v6pwNI",
            authDomain: "taprace-63f8e.firebaseapp.com",
            databaseURL: "https://taprace-taffe-default-rtdb.firebaseio.com",
            projectId: "taprace-63f8e",
            storageBucket: "taprace-63f8e.appspot.com",
            messagingSenderId: "93332718324",
            appId: "1:93332718324:web:4b48350c0b64061eb794a1"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                loadPlayers();
            } else {
                document.getElementById('admin-dashboard').style.display = 'none';
                document.getElementById('login-page').style.display = 'block';
            }
        });

        // Login Handler
        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("login-error");
            const loginBtn = document.getElementById("login-btn");

            // Clear errors and disable button
            errorElement.textContent = "";
            loginBtn.disabled = true;
            loginBtn.textContent = "Logging in...";

            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorElement.textContent = error.message;
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Login";
                });
        });

        // Logout Handler
        document.getElementById("logout-btn").addEventListener("click", () => {
            auth.signOut();
        });

        // Load Players (Add other section loaders similarly)
        async function loadPlayers() {
            const snapshot = await db.ref('players').get();
            const players = snapshot.val();
            const tbody = document.getElementById("players-list");
            tbody.innerHTML = '';
            
            for(const [id, player] of Object.entries(players)) {
                tbody.innerHTML += `
                    <tr>
                        <td>${id}</td>
                        <td>${player.username || 'N/A'}</td>
                        <td>${player.score || 0}</td>
                        <td>
                            <button onclick="deletePlayer('${id}')">Delete</button>
                        </td>
                    </tr>
                `;
            }
        }

        // Delete Player
        window.deletePlayer = async function(playerId) {
            if(confirm('Delete this player?')) {
                await db.ref(`players/${playerId}`).remove();
                loadPlayers();
            }
        }
    </script>
</body>
</html>
