<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <!-- Theme Switcher -->
        <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>

        <!-- Players Management Section -->
        <div class="section">
            <h2>Players Management</h2>
            
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Player ID</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-OMleF49AEvYHwiAbpMB</td>
                            <td>Khan</td>
                            <td>0</td>
                            <td>Invalid Date</td>
                            <td>
                                <button class="btn delete-btn" onclick="deletePlayer(this)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>-OMleFDJ3-Yw9gMEzz9p</td>
                            <td>abcdef</td>
                            <td>0</td>
                            <td>Invalid Date</td>
                            <td>
                                <button class="btn delete-btn" onclick="deletePlayer(this)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Function
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // Delete Player Function
        function deletePlayer(button) {
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
