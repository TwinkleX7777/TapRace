<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapBattle Admin</title>
    <style>
        :root {
            --primary: #1a1c2c;
            --secondary: #41a6f6;
            --danger: #ff5252;
            --text: #ffffff;
            --background: #0f0f1f;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
        }

        .nav-btn {
            background: none;
            color: var(--text);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-btn.active {
            background: var(--secondary);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .data-table th {
            background: var(--primary);
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" data-section="players">Players</button>
            <button class="nav-btn" data-section="withdrawals">Withdrawals</button>
            <button class="nav-btn" data-section="ads">Ads Control</button>
            <button class="nav-btn" data-section="settings">Settings</button>
            <button class="nav-btn delete-btn" id="logoutBtn">Logout</button>
        </nav>

        <!-- Players Management -->
        <div id="players" class="content-section">
            <h2>Players Management</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Player ID</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="playersList">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>

        <!-- Other Sections (hidden by default) -->
        <div id="withdrawals" class="content-section" style="display:none">
            <!-- Withdrawal content -->
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyBP1Cx8cmvjf24oY1gNiD_-qxis6v6pwNI",
        authDomain: "taprace-63f8e.firebaseapp.com",
        databaseURL: "https://taprace-taffe-default-rtdb.firebaseio.com",
        projectId: "taprace-63f8e",
        storageBucket: "taprace-63f8e.appspot.com",
        messagingSenderId: "93332718324",
        appId: "1:93332718324:web:4b48350c0b64061eb794a1"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Auth Management
    auth.onAuthStateChanged(user => {
        if (!user) window.location.href = '/login';
        else loadPlayers();
    });

    // Load Players
    async function loadPlayers() {
        const snapshot = await db.ref('players').get();
        const players = snapshot.val();
        const tbody = document.getElementById('playersList');
        tbody.innerHTML = '';
        
        for(const [id, player] of Object.entries(players)) {
            tbody.innerHTML += `
                <tr>
                    <td>${id}</td>
                    <td>${player.username || 'N/A'}</td>
                    <td>${player.score || 0}</td>
                    <td>
                        <button class="action-btn delete-btn" 
                                onclick="deletePlayer('${id}')">Delete</button>
                    </td>
                </tr>
            `;
        }
    }

    // Delete Player
    async function deletePlayer(playerId) {
        if(confirm('Delete this player permanently?')) {
            await db.ref(`players/${playerId}`).remove();
            loadPlayers();
        }
    }

    // Navigation
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            showSection(this.dataset.section);
        });
    });

    function showSection(sectionId) {
        document.querySelectorAll('.content-section').forEach(sec => {
            sec.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut();
    });
</script>
</body>
</html>
