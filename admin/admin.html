<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Panel</title>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter Email" class="form-input">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter Password" class="form-input">
            </div>
            <button class="btn login-btn">Login</button>
            <p class="error-msg" id="login-error"></p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" style="display: none;">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button class="btn logout-btn">Logout</button>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active">Manage Players</button>
            <button class="nav-btn">Leaderboard Control</button>
            <button class="nav-btn">Withdraw Requests</button>
            <button class="nav-btn">Ads Management</button>
            <button class="nav-btn">Settings</button>
        </nav>

        <!-- Content Sections -->
        <div class="content-container">
            <!-- Players Management -->
            <div class="content-section active">
                <h3>Players Management</h3>
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Player ID</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Last Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>- OMleFA9AEvYHwiAbpMB</td>
                                <td>Khan</td>
                                <td>0</td>
                                <td>Invalid Date</td>
                                <td>
                                    <button class="btn danger-btn sm">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more rows -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Other Sections -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
