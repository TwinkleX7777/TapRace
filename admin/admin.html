<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-page">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="login-btn">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="admin-dashboard" style="display: none;">
        <h1>Admin Panel</h1>
        <button id="logout-btn">Logout</button>

        <nav>
            <button id="manage-players">Manage Players</button>
            <button id="manage-leaderboard">Leaderboard Control</button>
            <button id="manage-withdrawals">Withdraw Requests</button>
            <button id="manage-ads">Ads Management</button>
            <button id="settings">Settings</button>
        </nav>

        <div id="content"></div>

        <!-- ðŸ”¹ Ads Management Section -->
        <div id="ads-management" style="display: none;">
            <h2>Ads Management</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Ad Network</th>
                        <th>Ad Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="ad-settings">
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ðŸ”¹ Firebase SDK (Load First) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- ðŸ”¹ Admin Scripts -->
    <script src="admin.js"></script>
    <script src="/admin/withdrawals.js" defer></script> 
    <script src="/admin/ads.js" defer></script> <!-- âœ… Added Ads Script -->
</body>
</html>
