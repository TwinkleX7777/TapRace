<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Login Page -->
    <div id="login-page" class="h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
            <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
            <input type="email" id="email" placeholder="Enter Email" class="w-full p-2 border rounded mb-2">
            <input type="password" id="password" placeholder="Enter Password" class="w-full p-2 border rounded mb-4">
            <button id="login-btn" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
            <p id="login-error" class="text-red-500 mt-2"></p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-5 space-y-4">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
            <button id="logout-btn" class="w-full bg-red-500 py-2 rounded hover:bg-red-700">Logout</button>
            <nav class="space-y-2">
                <button id="manage-players" class="w-full bg-gray-700 py-2 rounded hover:bg-gray-600">Manage Players</button>
                <button id="manage-leaderboard" class="w-full bg-gray-700 py-2 rounded hover:bg-gray-600">Leaderboard Control</button>
                <button id="manage-withdrawals" class="w-full bg-gray-700 py-2 rounded hover:bg-gray-600">Withdraw Requests</button>
                <button id="manage-ads" class="w-full bg-gray-700 py-2 rounded hover:bg-gray-600">Ads Management</button>
                <button id="settings" class="w-full bg-gray-700 py-2 rounded hover:bg-gray-600">Settings</button>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="content" class="flex-1 p-5"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- Admin Scripts -->
    <script src="admin.js"></script>
</body>
</html>
