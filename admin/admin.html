<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-page">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="admin-dashboard" style="display: none;">
        <button id="logout-btn" style="float: right;">Logout</button>
        <h1>Admin Panel</h1>

        <nav>
            <button data-section="players">Manage Players</button>
            <button data-section="leaderboard">Leaderboard</button>
            <button data-section="withdrawals">Withdrawals</button>
            <button data-section="ads">Ads Management</button>
            <button data-section="settings">Settings</button>
        </nav>

        <div id="content">
            <!-- Default Content -->
            <div id="players" style="display: none;">
                <h2>Players Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Player ID</th>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="players-list"></tbody>
                </table>
            </div>

            <!-- Ads Management Section -->
            <div id="ads" style="display: none;">
                <h2>Ads Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Ad Network</th>
                            <th>Ad Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ad-settings">
                        <tr><td colspan="4">Loading ads data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBP1Cx8cmvjf24oY1gNiD_-qxis6v6pwNI",
            authDomain: "taprace-63f8e.firebaseapp.com",
            databaseURL: "https://taprace-taffe-default-rtdb.firebaseio.com",
            projectId: "taprace-63f8e",
            storageBucket: "taprace-63f8e.appspot.com",
            messagingSenderId: "93332718324",
            appId: "1:93332718324:web:4b48350c0b64061eb794a1"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                loadPlayers();
            } else {
                document.getElementById('admin-dashboard').style.display = 'none';
                document.getElementById('login-page').style.display = 'block';
            }
        });

        // Login Handler
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    document.getElementById('login-error').textContent = error.message;
                });
        });

        // Logout Handler
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
        });

        // Navigation
        document.querySelectorAll('nav button').forEach(btn => {
            btn.addEventListener('click', function() {
                const sectionId = this.dataset.section;
                document.querySelectorAll('#content > div').forEach(div => {
                    div.style.display = 'none';
                });
                document.getElementById(sectionId).style.display = 'block';
            });
        });

        // Load Players
        async function loadPlayers() {
            const snapshot = await db.ref('players').get();
            const players = snapshot.val();
            const tbody = document.getElementById('players-list');
            tbody.innerHTML = '';
            
            for(const [playerId, playerData] of Object.entries(players)) {
                tbody.innerHTML += `
                    <tr>
                        <td>${playerId}</td>
                        <td>${playerData.username || 'N/A'}</td>
                        <td>${playerData.score || 0}</td>
                        <td>
                            <button onclick="deletePlayer('${playerId}')">Delete</button>
                        </td>
                    </tr>
                `;
            }
        }

        // Delete Player
        async function deletePlayer(playerId) {
            if(confirm('Delete this player?')) {
                await db.ref(`players/${playerId}`).remove();
                loadPlayers();
            }
        }
    </script>
</body>
</html>
