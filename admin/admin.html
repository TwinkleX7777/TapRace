<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapBattle Admin</title>
    <style>
        /* Add this to your CSS */
        .content-section {
            display: none;
        }
        .active-section {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Add Leaderboard button to navigation -->
    <nav class="nav-bar">
        <button class="nav-btn" data-section="players">Players</button>
        <button class="nav-btn" data-section="leaderboard">Leaderboard</button>
        <button class="nav-btn" data-section="withdrawals">Withdrawals</button>
        <button class="nav-btn" data-section="settings">Settings</button>
    </nav>

    <!-- Add Leaderboard Section -->
    <div id="leaderboard" class="content-section">
        <h2>Leaderboard Control</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="leaderboard-list"></tbody>
        </table>
    </div>

    <!-- Update JavaScript -->
    <script>
        // Fixed Navigation Handler
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                // Hide all sections
                document.querySelectorAll('.content-section').forEach(sec => {
                    sec.classList.remove('active-section');
                });
                
                // Show selected section
                const sectionId = this.dataset.section;
                const section = document.getElementById(sectionId);
                section.classList.add('active-section');

                // Load data for section
                switch(sectionId) {
                    case 'players':
                        loadPlayers();
                        break;
                    case 'leaderboard':
                        loadLeaderboard();
                        break;
                    case 'withdrawals':
                        loadWithdrawals();
                        break;
                    case 'settings':
                        loadSettings();
                        break;
                }
            });
        });

        // Add Leaderboard Loader
        async function loadLeaderboard() {
            const snapshot = await db.ref('leaderboard').get();
            const leaderboard = snapshot.val();
            const tbody = document.getElementById('leaderboard-list');
            tbody.innerHTML = '';
            
            let rank = 1;
            for(const [playerId, playerData] of Object.entries(leaderboard)) {
                tbody.innerHTML += `
                    <tr>
                        <td>#${rank++}</td>
                        <td>${playerData.username}</td>
                        <td>${playerData.score}</td>
                        <td>
                            <button class="action-btn" 
                                    onclick="resetPlayerScore('${playerId}')">Reset</button>
                        </td>
                    </tr>
                `;
            }
        }

        // Initial Load - Show Players by Default
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('players').classList.add('active-section');
                document.querySelector('[data-section="players"]').classList.add('active');
                loadPlayers();
            }
        });
    </script>
</body>
</html>
