<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <style>
        /* ... (keep previous styles) ... */
        .add-player-btn {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üîπ Player Management</h2>
            <div class="controls">
                <button class="add-player-btn" onclick="openCreateModal()">+ Add Player</button>
                <input type="text" id="searchInput" placeholder="Search players...">
                <select id="filterSelect">
                    <option value="all">All Players</option>
                    <option value="top-ranked">Top Ranked</option>
                    <option value="highest-clicks">Highest Clicks</option>
                    <option value="recent">Recent Signups</option>
                </select>
            </div>
        </div>

        <!-- ... (keep previous table and modals) ... -->

        <!-- Create Player Modal -->
        <div class="modal" id="createModal">
            <h3>Create New Player</h3>
            <form id="createForm">
                <label>Name: <input type="text" id="createName" required></label>
                <label>Email: <input type="email" id="createEmail" required></label>
                <label>Initial Balance: <input type="number" id="createBalance" step="0.001" required></label>
                <label>Initial Rank: <input type="number" id="createRank" required></label>
                <div style="margin-top: 20px;">
                    <button type="submit" class="edit-btn">Create</button>
                    <button type="button" class="delete-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script>
        // ... (keep previous firebase config and initialization) ...

        let allPlayers = [];

        function loadPlayers() {
            db.ref("players").on("value", (snapshot) => {
                allPlayers = [];
                snapshot.forEach(child => {
                    allPlayers.push({
                        id: child.key,
                        ...child.val()
                    });
                });
                filterPlayers();
            });
        }

        function renderPlayers(players) {
            const tbody = document.getElementById("player-list");
            tbody.innerHTML = "";

            players.forEach(player => {
                const row = `
                    <tr>
                        <td>${player.id}</td>
                        <td>${player.name || 'Unknown'}</td>
                        <td>${player.email || 'N/A'}</td>
                        <td>${player.totalClicks || 0}</td>
                        <td>${player.rank || 'N/A'}</td>
                        <td>${player.walletBalance?.toFixed(3) || '0.000'} ETH</td>
                        <td>${player.registrationDate}</td>
                        <td>${player.banned ? '‚ùå Banned' : '‚úÖ Active'}</td>
                        <td class="action-buttons">
                            <button class="edit-btn" onclick="openEditModal('${player.id}')">Edit</button>
                            <button class="${player.banned ? 'reset-btn' : 'ban-btn'}" 
                                onclick="${player.banned ? `unbanPlayer('${player.id}')` : `openBanModal('${player.id}')`}">
                                ${player.banned ? 'Unban' : 'Ban'}
                            </button>
                            <button class="reset-btn" onclick="resetClicks('${player.id}')">Reset Clicks</button>
                            <button class="history-btn" onclick="viewHistory('${player.id}')">History</button>
                            <button class="delete-btn" onclick="confirmDelete('${player.id}')">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Fixed Filter Function
        function filterPlayers() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterSelect').value;
            
            let filtered = allPlayers.filter(player => {
                const matchSearch = player.name?.toLowerCase().includes(searchQuery) ||
                                  player.email?.toLowerCase().includes(searchQuery) ||
                                  player.id?.toLowerCase().includes(searchQuery);
                return matchSearch;
            });

            switch(filterType) {
                case 'top-ranked':
                    filtered.sort((a, b) => (a.rank || 0) - (b.rank || 0));
                    break;
                case 'highest-clicks':
                    filtered.sort((a, b) => (b.totalClicks || 0) - (a.totalClicks || 0));
                    break;
                case 'recent':
                    filtered.sort((a, b) => new Date(b.registrationDate) - new Date(a.registrationDate));
                    break;
            }

            renderPlayers(filtered);
        }

        // Fixed Edit Function
        async function openEditModal(playerId) {
            const snapshot = await db.ref(`players/${playerId}`).once('value');
            const player = snapshot.val();
            
            document.getElementById('editId').value = playerId;
            document.getElementById('editName').value = player.name;
            document.getElementById('editEmail').value = player.email;
            document.getElementById('editBalance').value = player.walletBalance;
            document.getElementById('editRank').value = player.rank;
            
            openModal('editModal');
        }

        document.getElementById('editForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const playerId = document.getElementById('editId').value;
            
            db.ref(`players/${playerId}`).update({
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                walletBalance: parseFloat(document.getElementById('editBalance').value),
                rank: parseInt(document.getElementById('editRank').value)
            }).then(() => {
                alert('Player updated successfully!');
                closeModal();
            }).catch(error => {
                alert('Error updating player: ' + error.message);
            });
        });

        // Create Player Function
        function openCreateModal() {
            document.getElementById('createForm').reset();
            openModal('createModal');
        }

        document.getElementById('createForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPlayer = {
                name: document.getElementById('createName').value,
                email: document.getElementById('createEmail').value,
                walletBalance: parseFloat(document.getElementById('createBalance').value),
                rank: parseInt(document.getElementById('createRank').value),
                totalClicks: 0,
                registrationDate: new Date().toISOString().split('T')[0],
                banned: false
            };

            db.ref('players').push(newPlayer)
                .then(() => {
                    alert('Player created successfully!');
                    closeModal();
                })
                .catch(error => {
                    alert('Error creating player: ' + error.message);
                });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadPlayers);
        document.getElementById('searchInput').addEventListener('input', filterPlayers);
        document.getElementById('filterSelect').addEventListener('change', filterPlayers);
    </script>
</body>
</html>
