<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Race</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>
    <h1>Tap Race</h1>
    <p id="timer">Time: 10s</p>
    <p id="score">Taps: 0</p>
    <button id="tap-button">Tap Me!</button>
    <button id="change-theme">Change Theme</button>

    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <!-- Banner Ad (Will be inserted dynamically) -->
    <div id="banner-ad" style="text-align:center; margin-top: 20px;"></div>

    <!-- Interstitial Ad Trigger -->
    <button id="show-ad-btn" style="display:none; position:fixed; bottom:10px; right:10px;">Show Ad</button>

    <script src="script.js"></script>
</body>
</html>
